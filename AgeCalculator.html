<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="AgeCalculator.css"> font-style: italic;
</head>

<body>
  <div class="background">
    <div class="sheet">
      <div class="card">
        <div class="date-inputs">
          <div class="date-input">
            <label for="day">DAY</label>
            <input type="number" id="day" name="day" min="1" max="31">
          </div>


          <div class="date-input">
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" min="1" max="12">
          </div>



          <div class="date-input">
            <label for="year">YEAR</label>
            <input type="number" id="year" name="year" min="1900" max="2025">
          </div>
        </div>

        <div class="button-calculator">
          <div class="calculator-line-parent">
            <hr class="calculator-line">
          </div>
          <button onclick="calculateAge()">

            <img width="30px" src="assets/images/icon-arrow.svg" alt="">
        </div>


        <div id="result">
          <div class="age-detail">
            <div class="num" id="numberYears">--</div>
            <div class="lts">years</div>
          </div>
          <div class="age-detail">
            <div class="num" id="numberMonths">--</div>
            <div class="lts">months</div>
          </div>
          <div class="age-detail">
            <div class="num" id="numberDays">--</div>
            <div class="lts">days</div>
          </div>
        </div>


      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mischa Belton</a>.
    </div>
  </div>

  <script src="AgeCalculator.js"></script>
</body>

</html>
